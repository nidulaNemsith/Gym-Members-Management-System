<body class="z-3" data-aos="" data-aos-anchor-placement="center-bottom">

    <div class="container">
        <div class="row">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="../asset/img/logo.jpg" alt="..." class="rounded-5" width="90px">
                    </a>
                </div>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="../index.html" class="nav-link px-2 ">Home</a></li>
                    <li><a href="../pages/register.html" class="nav-link px-2" aria-current="page">Register</a></li>
                    <li><a href="../pages/search.html" class="nav-link px-2">Search</a></li>
                    <li><a href="./update.html" class="nav-link px-2">Update</a></li>
                    <li><a href="./view.html" class="nav-link px-2">View</a></li>

                <div class="col-md-3 text-end">
                    <!-- <button type="button" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" class="btn btn-primary">Sign-up</button> -->
                </div>
            </header>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-6 d-flex justify-content-center">
                <img src="../asset/img/Registering-Business-company.jpg" width="100%"
                    class="rounded float-start rounded-5 " data-aos="fade-right" data-aos-offset="300"
                    data-aos-easing="ease-in-sine" alt="">
            </div>
            <div class="col-sm-12 col-lg-6" data-aos="fade-left">
                <div class="mt-4">
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="txt-phone-number" placeholder="Phone Number">
                </div>
                <div class="mt-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="txt-name" placeholder="Name">
                </div>
                <div class="mt-2">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="txt-age" placeholder="Age">
                </div>
                <div class="mt-2">
                    <label for="address" class="form-label">Residential Address</label>
                    <input type="text" class="form-control" id="txt-address" placeholder="Residential Address">
                </div>
                <div class="row mt-2">
                    <div class="col-5 mt-2">
                        <select class="form-select" aria-label="Default select example" id="gender-options">
                            <option selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="div mb-5 mt-4">
                    <button class="btn btn-primary" type="button" id="btn-register">Register</button>
                </div>
            </div>
        </div>
        <div class="row">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap" />
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Company, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter" />
                            </svg></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram" />
                            </svg></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook" />
                            </svg></a></li>
                </ul>
            </footer>
        </div>
    </div>

    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="../asset/img/success.webp" width="30px" class="rounded me-2" alt="...">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
               Registration Success!!!
            </div>
        </div>
    </div>

        AOS.init({
            duration: 600,
        });
